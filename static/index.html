<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars Weather</title>
    <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body>
    <main>
        <div class="statementHolder">
            <div class="statementBackground">
                <img src="/assets/images/planet backgrounds/hoth.png" alt="" id="backgroundImage">
            </div>
            <div class="statement">
                <h3 style="text-align: left;">It's like...</h3>
                <h1 style="text-align: center;">{{planetName}}</h1>
                <h3 style="text-align: right;">out there!!!</h3>
            </div>
            <div class="locationWeather">
                <div class="weatherItem" id="temp">
                    <p>Temperature</p>
                    <h3>30</h3>
                </div>
                <div class="weatherItem" id="humid">
                    <p>Humidity</p>
                    <h3>20%</h3>
                </div>
                <div class="weatherItem" id="cloud">
                    <p>Cloud Cover</p>
                    <h3>Medium</h3>
                </div>
                <div class="weatherItem" id="rain">
                    <p>Rainfall</p>
                    <h3>Heavy</h3>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>Created by Amy Morgan</p>
        <p>Inspired by Tom Scott</p>
    </footer>
    <script src="/assets/js/getWeather.js"></script>
</body>
</html>
